<script language="JavaScript">

function writeTerrain(terrainType, imgID)
{
	if(terrainType == 'M'){
		document.getElementById(imgID).src = "images/mountain.gif";
	}else if(terrainType == 'H'){
		document.getElementById(imgID).src = "images/hill.gif";
	}else if(terrainType == 'F'){
		document.getElementById(imgID).src = "images/forest.gif";
	}else if(terrainType == 'P'){
		document.getElementById(imgID).src = "images/grassland.gif";
	}else if(terrainType == 'S'){
		document.getElementById(imgID).src = "images/pasture.gif";
	}else if(terrainType == 'D'){
		document.getElementById(imgID).src = "images/desert.gif";
	}
} 

function writeSetup()
{
	var terrain = ['F','F','F','F','M','M','M','H','H','H','P','P','P','P','S','S','S','S','D'];
	var tiles = [11, 3, 6, 5, 4, 9, 10, 8, 4, 11, 12, 9, 10, 8, 3, 6, 2, 5];

	var currentTerrain;
	var currentTile;
	var terrainIteration = 0;
	
	while(terrain.length > 0)
	{	
		terrainIteration++;
		currentTerrain = Math.floor(Math.random()*terrain.length);
		currentTile = tiles.pop();
		
		writeTerrain(terrain[currentTerrain], "terrain" + terrainIteration);
		terrain.splice(currentTerrain, 1);
	}
	return;
}
</script>
